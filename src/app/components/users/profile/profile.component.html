<br><br>
<section id="profile" class="container">
    <div class="row mt-5">
      <div class="offset-lg-2 col-8 main-section text-center card">
        <!-- <div class="row">
          <div class="col-lg-12 col-sm-12 col-12 profile-header"></div>
        </div> -->
        <div class="row user-details">
          <div class="col-12">
            <!-- <img src="../../../../assets/check-user.png" class="rounded-circle img-thumbnail" alt="profile"> -->
            <h5>{{user.name}}</h5>
            <p>
              {{user.email}}
            </p>

            <hr>
            <form >
              <div class="form-group">
                  <label for="birthdate">Fecha de nacimiento</label>
                  <input class="form-control"  type="date" name="birthdate" id="birthdate">
              </div>
              <div class="form-group pl-3">
                  <label for="">Sexo</label><br>
                  <input class="form-check-input"  type="radio" name="genre" id="genreM"
                      value="M" placeholder="Masculino">
                  <label class="form-check-label" for="genreM">Masculino</label> <br>
                  <input class="form-check-input"  type="radio" name="genre" id="genreF"
                      value="F" placeholder="Femenino">
                  <label class="form-check-label" for="genreF">Femenino</label>
              </div>
              <div class="form-group pl-3">
                  <label for="">Tipo</label><br>
                  <select name="type" id="type"  >
                      <option value="Normal">Normal</option>
                      <option value="Estudiante">Estudiante</option>
                      <option value="TerceraEdad">Tercera Edad</option>
                  </select>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </section>
